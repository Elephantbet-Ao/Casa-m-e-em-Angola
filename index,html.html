<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booger do Processamento</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f7f7f7;
    }

    header {
      background-color: #ff4da6; /* rosa */
      color: white;
      text-align: center;
      padding: 60px 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }

    header p {
      font-size: 1.1rem;
      margin: 10px 0 25px;
    }

    .botao {
      background-color: white;
      color: #ff4da6;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .botao:hover {
      background-color: #ff1a8c;
      color: white;
    }

    /* animação tipo “booger do processamento” */
    .processamento {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .bolinha {
      width: 12px;
      height: 12px;
      background-color: white;
      border-radius: 50%;
      animation: pular 1.2s infinite ease-in-out;
    }

    .bolinha:nth-child(2) {
      animation-delay: 0.2s;
    }

    .bolinha:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes pular {
      0%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>

</body>
</html>
